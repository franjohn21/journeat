<!DOCTYPE html>
<html ng-app="journeatApp">
<head>
  <!--
    normalize.css removes cross-browser differences in defaults, e.g.,
    differences in how form elements appear between Firefox and IE
    See: http://necolas.github.com/normalize.css/
  -->
  <link rel="stylesheet" href="/css/normalize.css">
  <!--
    application.css is where you put your styles
  -->
  <link rel="stylesheet" href="/css/application.css">
  <link rel="stylesheet" href="/css/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Load Vollkorn font -->
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:400italic,400' rel='stylesheet' type='text/css'>


  <title></title>
</head>
<body>
<div id="content" ng-controller="journeatCtrl">
  <div id="navbar">
    <div id="name">journeat <span id="smalltext">find places to eat on your journey</span></div>
  </div>
  <div id="search">
    <form id="queryform" ng-submit="handleQuery()" >
      <div class="center">
      <input class="search-field" placeholder="Enter starting address..." name="start" ng-model="start" />
      <input class="search-field" placeholder="Enter destination address..." name="end" ng-model="end" />
      <input class="search-field" placeholder="Search (ex. coffee, groceries...)" name="search" ng-model="search" />
      <button id="submit" type="submit" >Submit</button>
    </div>
    </form>
  </div>
</div>
<div id="map-canvas"></div>
<div id="directions-panel" class="hidden"></div>
<script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF7bNkrouk4BrhFzk3mFUIRlBceQsKxXo"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/vendor/angular.min.js"></script>
<script src="/js/application.js"></script>
</body>
</html>
